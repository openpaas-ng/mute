<button md-button *ngIf="this.viewState"
    (click)="edit()"
    [@btnState]="'active'"
    (@btnState.done)="btnStateDone($event)"
>{{value}}</button>
<md-input-container *ngIf="this.editState"
    dividerColor="accent"
    floatPlaceholder="never"
    [@inputState]="'active'"
    (@inputState.done)="inputStateDone($event)"
>
  <input #inputElm mdInput
      [value]="value"
      (keydown)="done($event)"
      (blur)="done($event)"
  />
</md-input-container>
