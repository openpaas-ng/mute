<md-sidenav-container fxFlex>

  <!-- Left Sidenav-->
  <md-sidenav #leftSidenavElm class="leftsidenav"
      [mode]="sideNavMode"
      [opened]="!this.media.isActive('xs')"
  >
    <mute-nav></mute-nav>
  </md-sidenav>

  <!-- Content -->
  <div fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
    <md-toolbar>
      <span fxFlex="1 1 auto"></span>
      <button md-icon-button
          (click)="deleteAllDocs()"
          mdTooltip="Delete all"
      >
        <md-icon>delete_forever</md-icon>
      </button>
    </md-toolbar>

    <div class="doc-grid"
        fxLayoutWrap
        fxLayout="row"
        fxLayoutAlign="start top"
        fxLayoutAlign.xs="stretch top"
    >
      <md-card *ngFor="let doc of docs"
          fxLayout="column"
          fxFlex="200px"
          fxFlex.xs="1 0 auto">
          <button fxFlex="1 1 auto" md-button (click) = "openDoc(doc)">
            <h3>{{doc.title}}</h3>
          </button>
          <hr class="divider">
          <button fxFlexAlign="end" md-icon-button (click)="deleteDoc(doc)" mdTooltip="Delete">
            <md-icon>delete</md-icon>
          </button>
      </md-card>
    </div>

  </div>

</md-sidenav-container>
